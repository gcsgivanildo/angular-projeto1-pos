<div class="container">
  <h1> {{title}}!</h1>
</div> 

<div class="container">
  <h2>inserir Usuário</h2>

<form class="form-horizontal">
  
  <div class="form-group">
    <label class="control-label col-sm-2" for="nome">Nome:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="nome" placeholder="Entre com seu nome" 
      name="nome" [(ngModel)]="novoUsuario.nome">
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" for="email">E-mail:</label>
    <div class="col-sm-10">          
      <input type="text" class="form-control" id="email" 
      name="email" [(ngModel)]="novoUsuario.email" placeholder="Entre com seu e-mail"> 
    </div>
  </div> 
       
  <div class="form-group">        
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" (click)="addUsuario()">Salvar</button>
    </div>
  </div>
</form>

<h2>Lista de Usuários</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Nome</th>
      <th>Email</th>
      <th width=200>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let usuario of usuarios; let i=index">
      <td>{{usuario.nome}}</td>
      <td>{{usuario.email}}</td>
      <td>
        <a class="btn btn-success" (click)="editarUsuario(i)">Editar</a>
        <a class="btn btn-danger" (click)="deletarUsuario(i)">Deletar</a>
      </td>
    </tr>
  </tbody>
</table>
</div>
